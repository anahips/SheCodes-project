<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3a4e44e34f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/vanillasandbox.css" />
  </head>

  <body>
    <div class="containerToday">
      <div class="row">
        <div class="col">
          <h1>
            <i class="fa-solid fa-cloud-moon-rain moonImage"></i>
          </h1>
        </div>
        <div class="col">
          <ul class="temperature">
            <li id="temperatureValue">25°C</li>
            <li id="humidity">Humidity</li>
            <li id="wind">Wind</li>
            <span
              ><!--a href="#" id="celcius">C/a> |
              <a href="#" id="fahrenheit">F</a--></span
            >
            <!--li>Feels like 20°</li-->
          </ul>
        </div>

        <div class="col-6">
          <ul class="location">
            <li id="place">Manila</li>
            <li id="date">31/03/2022</li>
            <li id="dayTime">Monday, 21:17</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="containerDaily">
      <div class="row">
        <div class="col card" style="width: 10rem">
          <i class="fa-solid fa-sun sunIcon"></i>
          <div class="card-body">
            <h5 class="card-title">25°</h5>
            <p class="card-text">30/03</p>
          </div>
        </div>
        <div class="col card" style="width: 10rem">
          <i class="fa-solid fa-sun sunIcon"></i>
          <div class="card-body">
            <h5 class="card-title">25°</h5>
            <p class="card-text">30/03</p>
          </div>
        </div>
        <div class="col card" style="width: 10rem">
          <i class="fa-solid fa-sun sunIcon"></i>
          <div class="card-body">
            <h5 class="card-title">25°</h5>
            <p class="card-text">30/03</p>
          </div>
        </div>
        <div class="col card" style="width: 10rem">
          <i class="fa-solid fa-sun sunIcon"></i>
          <div class="card-body">
            <h5 class="card-title">25°</h5>
            <p class="card-text">30/03</p>
          </div>
        </div>
        <div class="col card" style="width: 10rem">
          <i class="fa-solid fa-sun sunIcon"></i>
          <div class="card-body">
            <h5 class="card-title">25°</h5>
            <p class="card-text">30/03</p>
          </div>
        </div>
      </div>
    </div>
    <div class="searchBar">
      <form id="citySearch">
        <input type="city" id="city-input" placeholder="Enter a city" />
        <input type="submit" value="Search" />
      </form>
      <button id="getCurrentLocationTemp">Current location temperature</button>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
